name: run-tests

on:
  push:
    paths:
      - '**.php'
      - '.github/workflows/run-tests.yml'
      - 'phpunit.xml.dist'
      - 'composer.json'
      - 'composer.lock'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        php: [ 8.4,8.3, 8.2 ]
        laravel: [ 12.*,11.*, 10.* ]
        stability: [ prefer-lowest, prefer-stable ]
        include:
          - laravel: 12.*
            testbench: 10.*
            carbon: ^3
          - laravel: 11.*
            testbench: 9.*
            carbon: ^2.63
          - laravel: 10.*
            testbench: 8.*
            carbon: ^2.63

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306
        env:
          MYSQL_ROOT_PASSWORD: flexyfield
          MYSQL_PASSWORD: flexyfield
          MYSQL_USER: flexyfield
          MYSQL_DATABASE: flexyfield
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3


    steps:
      - name: Verify Mysql connection
        run: |
          mysql --version
          sudo apt-get install -y mysql-client
          mysql --host 127.0.0.1 --port ${{ job.services.mysql.ports['3306'] }} -uflexyfield -pflexyfield -e "SHOW DATABASES"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies (matrix pinned)
        run: |
          composer require --no-interaction --no-update \
            "laravel/framework:${{ matrix.laravel }}" \
            "orchestra/testbench:${{ matrix.testbench }}" \
            "nesbot/carbon:${{ matrix.carbon }}"

          # Laravel 10 için uyumlu Pest ve Collision sürümlerini sabitle
          if [[ "${{ matrix.laravel }}" == "10.*" ]]; then
            composer require --no-interaction --no-update --dev \
              "pestphp/pest:^2" \
              "pestphp/pest-plugin-laravel:^2" \
              "nunomaduro/collision:^7"
          fi

          # Laravel 11/12 için (zaten ^3 uygundur, isterseniz açıkça pinleyebilirsiniz)
          if [[ "${{ matrix.laravel }}" != "10.*" ]]; then
            composer require --no-interaction --no-update --dev \
              "pestphp/pest:^3" \
              "pestphp/pest-plugin-laravel:^3" \
              "nunomaduro/collision:^8"
          fi

          # Kilitleri çözüp kurulumu yap
          if [ "${{ matrix.stability }}" = "prefer-lowest" ]; then
            composer update --prefer-lowest --prefer-stable --no-interaction --with-all-dependencies
          else
            composer update --no-interaction --with-all-dependencies
          fi


      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/pest --ci

        env:
          DB_USERNAME: flexyfield
          DB_PASSWORD: flexyfield
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
